<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Locomotion Simulation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Snake Locomotion Simulation</h1>
        
        <div class="controls">
            <button id="start-btn">Start</button>
            <button id="stop-btn">Stop</button>
            <button id="reset-btn">Reset</button>
            
            <div class="sliders">
                <label>
                    Speed:
                    <input type="range" id="speed" min="0.1" max="10" step="0.1" value="0.5">
                </label>
                <label>
                    Number of segments:
                    <input type="range" id="segments" min="5" max="60" value="45">
                </label>
            </div>
        </div>
        
        <canvas id="snake-canvas" width="800" height="600"></canvas>
        
        <div class="info">
            <h3>About this simulation</h3>
            <p id="simulation-info">
                Lateral Undulation: The most common snake movement pattern where the body forms a series of S-shaped curves.
            </p>
        </div>
    </div>
    
    <script src="js/utils.js"></script>
    <script src="js/locomotion/lateral.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
